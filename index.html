<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 900px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .menu-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      height: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .menu-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .menu-option img {
      max-width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .menu-option span {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido a La Barra!</h1>
    <p>Seleccione el menú del negocio que desea ver:</p>
    <div class="menu-grid">
      <a href="menu-labarra.html" class="menu-option">
        <img src="images/logolabarra/logorojolb.png" alt="Menú La Barra" />
        <span>Menú La Barra</span>
      </a>
      <a href="menu-sportbar.html" class="menu-option">
        <img src="images/logolabarra/logolabarrasportsbar.png" alt="Menú Sport Bar" />
        <span>Menú Sport Bar</span>
      </a>
      <a href="menu-carwash.html" class="menu-option">
        <img src="images/logolabarra/logocarwash.png" alt="Menú Car Wash" />
        <span>Menú Car Wash</span>
      </a>
    </div>
  </div>
</body>
</html>
